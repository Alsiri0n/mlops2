<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MLOPS2</title>
</head>
<body>
    <hr>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    {% block content %} 
    <form action="" method="POST">
        <input type="submit" name="reset" value="Only reset">
        <input type="submit" name="populate" value="Reset and populate">
    </form>
    {% endblock %}
</body>
</html>
